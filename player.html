  <style>
    :root {
      --bg-1: #0f1b2b;
      --bg-2: #1c3147;
      --ink: #f6f4ef;
      --muted: #b9c1cf;
      --accent: #ffb86b;
      --accent-2: #67d3c2;
      --card: rgba(255, 255, 255, 0.08);
      --stroke: rgba(255, 255, 255, 0.14);
      --shadow: rgba(0, 0, 0, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Noto Sans KR", "Space Grotesk", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(103, 211, 194, 0.25), transparent 60%),
        radial-gradient(900px 600px at 90% 0%, rgba(255, 184, 107, 0.25), transparent 60%),
        linear-gradient(140deg, var(--bg-1), var(--bg-2));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: min(1100px, 100%);
      display: grid;
      gap: 22px;
      animation: floatIn 0.7s ease-out;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 14px 20px;
      border: 1px solid var(--stroke);
      border-radius: 16px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 30px var(--shadow);
    }

    header h1 {
      margin: 0;
      font-family: "Space Grotesk", "Noto Sans KR", sans-serif;
      font-size: clamp(20px, 3vw, 28px);
      letter-spacing: -0.02em;
    }

    header .status {
      font-size: 14px;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 22px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 14px 34px var(--shadow);
      backdrop-filter: blur(10px);
    }

    .now {
      display: grid;
      gap: 6px;
    }

    .now .label {
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 11px;
    }

    .now .title {
      font-size: clamp(22px, 3vw, 30px);
      font-weight: 700;
    }

    .now .code {
      font-size: 13px;
      color: var(--muted);
    }

    .controls {
      display: grid;
      gap: 18px;
      margin-top: 22px;
    }

    .buttons {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: 1px solid transparent;
      background: rgba(255, 255, 255, 0.12);
      color: var(--ink);
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.18);
    }

    button.primary {
      background: linear-gradient(135deg, var(--accent), #ffc477);
      color: #2c1c0b;
      font-weight: 700;
    }

    button.toggle.active {
      border-color: var(--accent-2);
      background: rgba(103, 211, 194, 0.2);
      color: var(--accent-2);
    }

    .progress {
      display: grid;
      gap: 10px;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--muted);
    }

    input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
    }

    .playlist {
      display: grid;
      gap: 12px;
      max-height: 520px;
      overflow: auto;
    }

    .track {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid transparent;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: border-color 0.2s ease, background 0.2s ease, transform 0.2s ease;
      animation: rise 0.4s ease both;
    }

    .track:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .track.active {
      border-color: var(--accent);
      background: rgba(255, 184, 107, 0.15);
    }

    .track .line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      width: 100%;
    }

    .track .name {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track a {
      color: var(--accent-2);
      text-decoration: none;
      white-space: nowrap;
    }

    .track a:hover { text-decoration: underline; }

    .mode {
      font-size: 12px;
      color: var(--muted);
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .playlist {
        max-height: unset;
      }
    }
  </style>

    const codeNumber = (code) => {
      const m = code.match(/\d+/);
      return m ? parseInt(m[0], 10) : 0;
    };

    tracks.sort((a, b) => {
      const na = codeNumber(a.code);
      const nb = codeNumber(b.code);
      if (na != nb) return na - nb;
      return a.code.localeCompare(b.code);
    });

    const audio = document.getElementById("audio");
    const nowTitle = document.getElementById("nowTitle");
    const nowCode = document.getElementById("nowCode");
    const playBtn = document.getElementById("playBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const repeatBtn = document.getElementById("repeatBtn");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");
    const playlistEl = document.getElementById("playlist");
    const trackLink = document.getElementById("trackLink");
    const modeStatus = document.getElementById("modeStatus");

    let currentIndex = 0;
    let shuffleOn = false;
    let repeatMode = 0;
    const history = [];

    function formatTime(seconds) {
      if (!Number.isFinite(seconds)) return "0:00";
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60).toString().padStart(2, "0");
      return `${m}:${s}`;
    }

    function updateModeStatus() {
      let label = "연속재생";
      if (shuffleOn) label = "랜덤재생";
      if (repeatMode === 1) label = "한 곡 반복";
      if (repeatMode === 2) label = "전체 반복";
      if (shuffleOn && repeatMode === 1) label = "랜덤 + 한 곡 반복";
      if (shuffleOn && repeatMode === 2) label = "랜덤 + 전체 반복";
      modeStatus.textContent = label;
    }

    function setActiveTrack(index) {
      const items = playlistEl.querySelectorAll(".track");
      items.forEach((item, i) => {
        item.classList.toggle("active", i === index);
      });
    }

    function loadTrack(index, autoPlay = true) {
      currentIndex = index;
      const track = tracks[index];
      audio.src = track.audio;
      nowTitle.textContent = track.title;
      nowCode.textContent = `순번 ${index + 1} · 코드 ${track.code}`;
      trackLink.innerHTML = `QR 페이지: <a href="${track.qr}" target="_blank" rel="noopener">${track.qr}</a>`;
      setActiveTrack(index);
      if (autoPlay) {
        audio.play();
        playBtn.textContent = "일시정지";
      }
    }

    function playPause() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "일시정지";
      } else {
        audio.pause();
        playBtn.textContent = "재생";
      }
    }

    function nextTrack() {
      if (shuffleOn) {
        history.push(currentIndex);
        let next = currentIndex;
        if (tracks.length > 1) {
          while (next === currentIndex) {
            next = Math.floor(Math.random() * tracks.length);
          }
        }
        loadTrack(next);
        return;
      }
      if (currentIndex < tracks.length - 1) {
        loadTrack(currentIndex + 1);
      } else if (repeatMode === 2) {
        loadTrack(0);
      } else {
        audio.pause();
        playBtn.textContent = "재생";
      }
    }

    function prevTrack() {
      if (shuffleOn && history.length) {
        const prev = history.pop();
        loadTrack(prev);
        return;
      }
      if (currentIndex > 0) {
        loadTrack(currentIndex - 1);
      } else if (repeatMode === 2) {
        loadTrack(tracks.length - 1);
      } else {
        audio.currentTime = 0;
      }
    }

    function handleEnded() {
      if (repeatMode === 1) {
        audio.currentTime = 0;
        audio.play();
        return;
      }
      nextTrack();
    }

    function renderPlaylist() {
      playlistEl.innerHTML = "";
      tracks.forEach((track, index) => {
        const item = document.createElement("div");
        item.className = "track";
        item.style.animationDelay = `${index * 0.04}s`;
        item.innerHTML = `
          <div class="line">
            <span class="name">${String(index + 1).padStart(2, "0")}. ${track.title}</span>
            <a href="${track.qr}" target="_blank" rel="noopener">QR 페이지</a>
          </div>
        `;
        item.addEventListener("click", () => loadTrack(index));
        playlistEl.appendChild(item);
      });
      setActiveTrack(currentIndex);
    }

    playBtn.addEventListener("click", playPause);
    nextBtn.addEventListener("click", nextTrack);
    prevBtn.addEventListener("click", prevTrack);

    shuffleBtn.addEventListener("click", () => {
      shuffleOn = !shuffleOn;
      shuffleBtn.classList.toggle("active", shuffleOn);
      updateModeStatus();
    });

    repeatBtn.addEventListener("click", () => {
      repeatMode = (repeatMode + 1) % 3;
      repeatBtn.classList.toggle("active", repeatMode !== 0);
      if (repeatMode === 0) repeatBtn.textContent = "반복: 끔";
      if (repeatMode === 1) repeatBtn.textContent = "반복: 한 곡";
      if (repeatMode === 2) repeatBtn.textContent = "반복: 전체";
      updateModeStatus();
    });

    audio.addEventListener("timeupdate", () => {
      progress.value = audio.duration ? (audio.currentTime / audio.duration) * 100 : 0;
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    });

    progress.addEventListener("input", () => {
      if (audio.duration) {
        audio.currentTime = (progress.value / 100) * audio.duration;
      }
    });

    audio.addEventListener("ended", handleEnded);

    renderPlaylist();
    loadTrack(0, false);
    updateModeStatus();
  </script>
